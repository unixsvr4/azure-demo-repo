name: CD - Update ArgoCD manifests

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  update-argo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update image tags in k8s-gitops
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/demo-service:${{ github.sha }}
          sed -i "s|REPLACE_IMAGE|${IMAGE}|g" k8s-gitops/apps/demo-service.yaml
      - name: Create PR or Push (automatable)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add k8s-gitops/apps/demo-service.yaml
          git commit -m "chore: update demo-service image ${GITHUB_SHA}" || echo "no changes"
          git push origin HEAD:main || echo "push failed - token required"
